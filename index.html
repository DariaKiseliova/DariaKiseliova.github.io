<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница для резюме</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img
          src="img/college-girl-student-learning-with-laptop-2710151-2261435.png"
          alt="logo"
          class="logo animated heartBeat"
        />
        <div class="wrapper">
          <div class="offer">
            <h1 class="title">Junior frontend-инженер Киселева Дарья</h1>
            <p class="intro">Специально для компании DIGINETICA</p>
            <a href="#" class="btn animated flipInX" id="btn">Кнопка</a>
          </div>
          <img
            src="img/ancor-30.png"
            alt="Code desktop"
            class="desktop animated zoomIn"
          />
        </div>
      </div>
    </header>
    <section class="skills">
      <div class="container">
        <h2 class="section-title">Мои навыки</h2>
        <div class="myskills">
          <div class="myskill">
            <h3 class="myskill-title">HTML5+CSS3</h3>
            <p class="myskill-text">Адаптивная верстка и анимация</p>
          </div>
          <div class="myskill myskill-figma">
            <h3 class="myskill-title">Figma</h3>
            <p class="myskill-text">Адаптивный UI/UX-дизайн</p>
          </div>
          <div class="myskill myskill-js">
            <h3 class="myskill-title">JavaScript</h3>
            <p class="myskill-text">Средний уровень</p>
          </div>
        </div>
      </div>
    </section>
    <section class="feedback">
      <div class="container">
        <h2 class="feedback-title">Связаться со мной</h2>
        <p class="feedback-text">Прототип формы</p>
        <form action="#" class="form">
          <input
            type="text"
            placeholder="Имя"
            name="Имя"
            class="name"
            required
          />
          <input
            type="email"
            placeholder="E-mail"
            name="E-mail"
            class="email"
            required
          />
          <input
            type="tel"
            placeholder="Телефон"
            name="Телефон"
            class="phone"
            required
          />
          <input
            type="text"
            placeholder="Ваше сообщение"
            name="Ваше сообщение"
            class="message"
            required
          />
          <button type="submit" class="btn btn-form">Кнопка</button>
        </form>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <p class="credits">© Спасибо за уделенное время. Хорошего дня!</p>
      </div>
    </footer>
  </body>
</html>
